<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find a friend by answering some simple questions">
  <meta name="author" content="suresh7127">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Friend Finder - Survey</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
  body {
    background-color: turquoise;
  }
</style>

<body>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">And your best match is...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id='friendName'></p>
          <img id='friendImg' src="" height='300'>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>












  <div class="btn btn-primary btn-block" id="submit">
    <h4><span class="glyphicon glyphicon-question-sign"></span> Find your friend</h4>
  </div>
  <hr>
  <div>
    <a href="/api/friends">API Friends List</a>
    <span>|</span>
    <a href="https://github.com/suresh7127/Friend-Finder.git">Github Repo</a>
  </div>

  </div>
